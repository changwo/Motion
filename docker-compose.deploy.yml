version: '3'
services:
  backend:
    image: registry.gitlab.propulsion-home.ch/habib-kadiri/week-7/docker_motion:master
    depends_on:
      - db
    command: 'gunicorn --reload -w 4 -b 0.0.0.0:8000 project.wsgi:application'

  db:
    image: postgres:11
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres_db:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static-files:/static
      - media-files:/media

volumes:
  postgres_db:
  static-files:
  media-files: